<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmarks | {% block title %}{% endblock %}

    </title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'bookmarks/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bookmarks/css/style.css' %}" />
    <script src="{% static 'bookmarks/js/jquery.js' %}"></script>
    <script src="{% static 'bookmarks/js/bootstrap.min.js' %}"></script>
</head>
<body>
 <div id="nav">
     <a href="/">home</a> |
     {% if user.is_authenticated %}
        welcome {{ user.username }}      (<a href="/bookmarks/logout">logout</a>)
     {% else %}
        <a href="/bookmarks/login/">login</a> | <a href="/bookmarks/register/">register</a>
     {% endif %}
 </div>
 <h1>{% block head %}{% endblock %}</h1>
 {% block content %}{% endblock %}
</body>
</html>
